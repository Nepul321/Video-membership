{% extends 'base.html' %}

{% load static %}

{% block title %}
Video membership - Login
{% endblock title %}

{% block content %}
<div class="container my-5">
    <h1>Login</h1>
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary">Login</button>
    </form>
    <div class="my-3">
        <p>Don't have an account ? <a href="{% url 'signup' %}">Sign up</a></p>
        <p>Forgot password ? <a href="{% url 'password_reset' %}">Reset password</a></p>
    </div>
</div>

{% endblock content %}

{% block js %}
<script src="{% static '/js/auth/login.js' %}"></script>
{% endblock js %}
