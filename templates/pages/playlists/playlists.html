{% extends 'base.html' %}

{% load static %}

{% block title %}
Video membership - Playlists
{% endblock title %}

{% block content %}
{% if user.is_superuser %}
<div class="container my-3">
    <div class="card">
        <div class="card-body">
            <h3>Create Playlist</h3>
            <form id="form">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-primary">Create</button>
            </form>
        </div>
    </div>
</div>
{% endif %}
<div class="container my-5">
    <h1>Playlists</h1>
    <hr />
    <div id="root">
        
    </div>
</div>
{% endblock content %}

{% block js %}
<script src="{% static '/js/playlists/playlists.js' %}"></script>
{% endblock js %}
